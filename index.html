<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/normalize.css">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
<title>Star Wars GIFs</title>
</head>

<body>
  <div class="container-fluid">

    <!-- Dropdown buttons -->
    <div class="row">
      <div class="col-auto mt-2">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Star Wars Gifs
          </button>

          <div class="dropdown-menu" id="gifbuttons" aria-labelledby="dropdownMenuButton"></div>

        </div>
      </div>
      <div class="col">

        <!-- form to submit new button -->
        <div class="row">
          <div class="col justify-content-left mt-2">
            <form class="form-inline">
              <button id="submitbutton" class="btn btn-outline-light mb-2">Add a button</button>
              
              <input type="text" class="form-control ml-1" placeholder="Star Wars character" id="addbutton">
            </form>
          </div>

          <div class="col justify-content-end mt-3">
            <h1 class="d-inline h4">May the <em>GIF</em> be with you!</h1>
          </div>
        </div>

        <div class="row">
          <main class="text-center m-2 rounded" id="gifs">
            <!-- js inserts GIFs here -->
          </main>
        </div>
      
      </div>
    
    </div>
  </div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
